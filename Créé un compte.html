<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Créé un compte</title>
        <link rel="stylesheet" href="creeuncompte.css">
        <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    </head>
    <body>
        <img class="logo" src="logo_bonhomme.png" alt="logo">
        <div class="login-container">
            <h2>Créé un compte</h2>
            <form action="process-login.php" method="POST">
                <div class="input-group">
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password"
                        required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmer le mot de
                        passe:</label>
                    <input type="password" id="confirm-password"
                        name="confirm-password" required>
                </div>
                <div class="input-group">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="input-group">
                    <label for="prenom">Prénom:</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="input-group">
                    <label for="adresse">Adresse:</label>
                    <input type="text" id="adresse" name="adresse" required>
                </div>
                <div class="input-group">
                    <label for="ville">Ville:</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div class="input-group">
                    <label for="code-postal">Code postal:</label>
                    <input type="text" id="code-postal" name="code-postal"
                        required>
                </div>
                <div class="input-group">
                    <label for="telephone">Téléphone:</label>
                    <input type="text" id="telephone" name="telephone" required>
                </div>
                <div class="input-group">
                    <label for="date-de-naissance">Date de naissance:</label>
                    <input type="date" id="date-de-naissance"
                        name="date-de-naissance" required>
                </div>
                <button type="submit">Enregitrer</button>
            </form>
        </div>

    </body>
</html>
