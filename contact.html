<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    </head>
    <body>
        <img class="logo" src="logo_bonhomme.png" alt="logo">
        <div class="login-container">
            <h2>Créé un compte</h2>
            <form method="POST" action="backend/tratement">
                <div class="input-group">
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="mail" required="@">
                </div>
                <div class="input-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="input-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="input-group">
                    <label for="code-postal">Code postal :</label>
                    <input type="text" id="code-postal" name="code-postal"
                        required>
                </div>
                <div class="input-group">
                    <label for="telephone">Téléphone :</label><br />
                    <input type="text" id="telephone" name="telephone" required>
                </div>
                <div class="input-group">
                    <label for="textera">Message :</label>
                    <textarea name="textarea" id="message" cols="30" rows="10"
                        placeholder="Votre message"></textarea>
                </form>
                <button type="submit">Envoyez</button>
            </div>
        </body>
    </html>
